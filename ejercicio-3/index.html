<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>TLP1-EJERCICIO 3</title>
  </head>
  <body class="bg-dark-subtle">
    <main class="container text-center">
      <h1 class="mt-2">Ejercicio 3</h1>
      <form class="row">
        <div class="col">
          <label for="" class="fw-bold">Número 1</label>
          <input type="number" placeholder="Ingrese un primer numero" id="num1" class="form-control">
        </div>
  
        <div class="col mt-4">
          <select class="btn btn-dark" id="seleccion">
            <option value="Suma">Suma</option>
            <option value="Resta">Resta</option>
            <option value="Division">División</option>
            <option value="Multiplicacion">Multiplicación</option>
          </select>
        </div>
  
        <div class="col">
          <label for="" class="fw-bold">Número 2</label>
          <input type="number" placeholder="Ingrese un segundo numero" id="num2" class="form-control">
        </div>
      </form>

      <button class="btn btn-secondary my-3 " id="calculo">Calcular</button>
      <p class="h3">El resultado de la oprecación es: <span id="resultado">0</span></p>
    </main>

    <footer class="text-center">
      <span>&copy Sergio-Valdez 2023</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
